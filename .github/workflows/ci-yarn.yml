name: CI - Yarn

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 15
    concurrency:
      group: ci-yarn-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'              # caches Yarn based on yarn.lock

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Activate Yarn 4
        run: corepack prepare yarn@4.3.1 --activate

      - name: Show versions
        run: |
          node -v
          yarn -v

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Verify output
        run: ls -l && ls -l dist
